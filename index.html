<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/1eae82707d.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Amanda Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

 <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="row">
          <div class="col">
            <form class="units" id="search-bar">
              <input type="search" id="form" placeholder="Search a city" />
        </div>
          <div class="col">
            <button class="click" type="search" value="search">
              <i class="fas fa-search"></i>
            </button>
               </form>
          </div>
          <div class="col linkable">
            <button type="button" class="btn btn-link">
              <a href="#" id="fahrenheit" class="active"
                ><strong>°F</strong></a
              ></button
            >|<button type="button" class="btn btn-link-celsius">
              <a href="#" id="celsius"> °C</a>
            </button>
          </div>
        </div>

        <img src="" alt="" class="iconn" id="icon" />
        <h1 id="city"></h1>
        <h2 id="current-date"></h2>
        <h3><span id="temperature"></span>°</h3>
        <br />
        <div class="row">
          <div class="col data">
            <strong>CURRENT</strong><br />
            <span id="current"></span>
          </div>
          <div class="col data">
            <strong> WIND </strong><br />
            <span id="wind"></span> mph N
          </div>
 <div class="col data">
            <strong>HUMIDITY</strong><br />
            <span id="humidity"></span>%
          </div>
        
        </div>
        <hr />

        <div class="future-forecast" id="forecast"></div>
      </div>
      <em>
        <a
          href="https://github.com/Amanda-Choi/Amanda-Weather-App-Project"
          target="_blank"
          class="source"
          >Open-source code</a
        ></em
      >
      by Amanda Choi
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
